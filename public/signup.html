<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<header>
    <a href="index.html" style="text-decoration: none;">
        <h1 class="logo">Bit Chat</h1>
    </a>
    <nav></nav>
</header>
<main>
    <div class="form-container">
        <form id="signupForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div id="emailVerificationMessage"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm your password" required>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn">Signup</button>
                <button type="button" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>
</main>

<script>
    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // 폼의 기본 제출 동작을 막음

        const username = event.target.username.value;
        const email = event.target.email.value;
        const password = event.target.password.value;
        const passwordConfirm = event.target.passwordConfirm.value;

        if (password !== passwordConfirm) {
            alert('Passwords do not match!');
            return;
        }

        // 서버로 회원가입 요청 보내기
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
        });

        // 서버 응답 처리
        if (response.ok) {
            // 회원가입 성공 시 login.html로 리디렉션
            window.location.href = 'login.html';
        } else {
            const result = await response.json();
            alert('Signup failed: ' + result.error);
        }
    });

    // Reset form
    function resetForm() {
        document.getElementById('signupForm').reset();
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
