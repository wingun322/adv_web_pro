<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- 캐시 방지 메타 태그 추가 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script>
        async function checkLoginStatus() {
            const token = localStorage.getItem('accessToken');

            if (token) {
                try {
                    const response = await fetch('http://localhost:5000/api/auth/user', {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        displayUserInfo(data.user);
                    } else {
                        localStorage.removeItem('accessToken');
                        showAuthLinks();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAuthLinks();
                }
            } else {
                showAuthLinks();
            }
        }

        function displayUserInfo(user) {
            document.getElementById('auth-links').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('username').innerText = user.username;
        }

        function showAuthLinks() {
            document.getElementById('auth-links').style.display = 'block';
            document.getElementById('user-info').style.display = 'none';
        }

        async function logout() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    localStorage.removeItem('accessToken');
                    showAuthLinks();
                } else {
                    console.error('Failed to logout');
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                checkLoginStatus();
            }
        });

        window.onload = checkLoginStatus;
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Main Page</h1>
        <nav class="nav-right">
            <div id="auth-links" style="display: none;">
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
            </div>
            <div id="user-info" style="display: none; position: relative;">
                <p><strong>Username:</strong> <span id="username" onclick="toggleDropdown()" style="cursor: pointer;"></span></p>
                <div id="dropdown-menu" style="display: none;">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <p>This is the main content area.</p>
    </main>
</body>
</html>
